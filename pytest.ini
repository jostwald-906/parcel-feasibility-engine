[pytest]
# Pytest configuration for Parcel Feasibility Engine

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/modules
    integration: Integration tests requiring database or external services
    slow: Slow-running tests
    sb9: Tests related to SB9 rules
    sb35: Tests related to SB35 rules
    ab2011: Tests related to AB2011 rules
    ab2097: Tests related to AB2097 parking rules
    density_bonus: Tests related to density bonus calculations
    base_zoning: Tests for base zoning calculations
    overlays: Tests for overlay districts

# Output options
addopts =
    -ra
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    -v

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
