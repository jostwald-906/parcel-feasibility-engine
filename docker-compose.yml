version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_USER: parcels
      POSTGRES_PASSWORD: parcels_dev
      POSTGRES_DB: parcels_feasibility
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://parcels:parcels_dev@db:5432/parcels_feasibility
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  postgres_data:
